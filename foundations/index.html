<!DOCTYPE html>
<html lang="pt">
<head>
		<title>otk | selected works</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="../css/720_grid.css" type="text/css" media="screen and (min-width: 720px)">
		<link rel="stylesheet" href="../css/986_grid.css" type="text/css" media="screen and (min-width: 986px)">
		<link rel="stylesheet" href="../css/1236_grid.css"type="text/css" media="screen and (min-width: 1236px)">
		<link rel="stylesheet" href="../css/base.css" type="text/css" rel="stylesheet" media="all">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Ultra" rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/style.css">
	
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

		<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
			}
		</style>
</head>

<body>

	<a name="top">&nbsp;</a>

		<div class="grid">
			<div class="example-grids">
				<div class="row">
    			<div class="slot-0-1">
						<div class="preto1">
              <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
                
                <a-assets>
                	<a-asset-item id="nigredo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/nigredo.gltf"></a-asset-item>
              	  <a-asset-item id="citrinitas" src="https://raw.githubusercontent.com/oficinastk/webAR/master/citrinitas.gltf"></a-asset-item>
              	  <a-asset-item id="rubedo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/rubedo.gltf"></a-asset-item>
              	  <a-asset-item id="albedo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/albedo.gltf"></a-asset-item>
                </a-assets>
              	    
              	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/saturno.patt'>
              		<a-entity gltf-model="#nigredo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>
                
              	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/nigredo.patt'>
              	   <a-entity gltf-model="#nigredo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/luna.patt'>
              		<a-entity gltf-model="#albedo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/albedo.patt'>
              		<a-entity gltf-model="#albedo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/venus.patt'>
              		<a-entity gltf-model="#citrinitas" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/citrinitas.patt'>
              		<a-entity gltf-model="#citrinitas" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/sol.patt'>
              		<a-entity gltf-model="#rubedo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>	

                <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/rubedo.patt'>
              		<a-entity gltf-model="#rubedo" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
              	</a-marker>
                
            	   <a-entity camera></a-entity>
                 
              </a-scene>
            </div>
          </div>
        </div>
      </div>
    </div>
            
  </body>
</html>
