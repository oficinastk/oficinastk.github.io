<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
  <body>
  
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
	    
<a-assets>
  	<a-asset-item id="nigredo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/pedras.gltf"></a-asset-item>
	<a-asset-item id="citrinitas" src="https://raw.githubusercontent.com/oficinastk/webAR/master/pedras.gltf"></a-asset-item>
	<a-asset-item id="rubedo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/pedras.gltf"></a-asset-item>
	<a-asset-item id="albedo" src="https://raw.githubusercontent.com/oficinastk/webAR/master/pedras.gltf"></a-asset-item>
</a-assets>
	    
	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/saturno.patt'>
		<a-entity gltf-model="#nigredo" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
	</a-marker>
	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/luna.patt'>
		<a-entity gltf-model="#citrinitas" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
	</a-marker>
	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/venus.patt'>
		<a-entity gltf-model="#rubedo" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
	</a-marker>	    
	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/webAR/master/sol.patt'>
		<a-entity gltf-model="#albedo" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
	</a-marker>	    
	
	<a-entity camera></a-entity>
	
	  </a-scene>

  </body>
</html>
