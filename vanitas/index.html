<!DOCTYPE html>

<html>
  <head>
    <title>otk | augmented vanitas</title>
	   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
  	<body>
      <a-scene embedded arjs='antialias: "true"; trackingMethod: best; debugUIEnabled: false'>
  			<a-assets>
          <a-asset-item id="vanitas" src="https://raw.githubusercontent.com/oficinastk/oficinastk.github.io/master/vanitas/vanitas.gltf"></a-asset-item>
  			</a-assets>
  			<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/oficinastk.github.io/master/vanitas/vanitas.patt'>
           <a-entity gltf-model="#vanitas" position ="0 0 0" rotation="0 0 0" scale="0.2 0.2 0.2"></a-entity>
  			</a-marker>
  			   <a-entity camera></a-entity>
  		</a-scene>
	</body>
</html>
